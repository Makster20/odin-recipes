<body>
    <h1>Ketchup</h1>

    <img src="ketchup.jpg" alt="Ketchup">

    <h3>Description</h3>
    <p>This is Ketchup, a very nice and delicious food to eat with almost anything!!!!!!!!!</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Tomato</li>
        <li>Water</li>
        <li>Sugar</li>
    </ul>
    
    <h3>Steps</h3>
    <ol>
        <li>Blend the tomato into a paste</li>
        <li>When it becomes thin, mix in water</li>
        <li>Then add sugar</li>
        <li>ready</li>
    </ol>
